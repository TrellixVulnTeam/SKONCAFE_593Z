        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 class="contacto_medio"> Dejanos algunos datos, junto con tus comentarios y en breve nos contactamos con vos!</h3>
            </div>
        </div>
        <!-- FORMULARIO -->
        <div class="row">    
            <section class="formulario col-lg-8">
                <form method="GET" class="formulario">
                    <label for="Nombre">Nombre</label>
                    <input type="Nombre" name="ejemplo_Nombre" placeholder="Natalia">
                    <br>
                    <br>
                    <label for="Apellido">Apellido</label>
                    <input type="Apellido" name="ejemplo_Apellido" placeholder="Ohana">
                    <br>
                    <br>
                    <label for="Email">Email</label>
                    <input type="Email" name="ejemplo_Email" placeholder="natiohana@gmail.com">
                    <br>
                    <br>
                    <label for="texto">Comentarios</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </form>
            </section>
            <div class="mi_imagen col-lg-4">
                <img class="imagen_call" src="imagenes/callCenter.jpg" alt="callCenter">
            </div>
        </div>
    </main>
